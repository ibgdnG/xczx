<!-- 实现在 body 区域显示一个名称 -->
<div id="app">
    <!--v-text 解决差值表达式闪烁的问题-->
    <span v-text="name"></span> <!-- 相当于 MVVM 的 view（视图）-->

    <input type="text" v-model="num2"/>=
    <span v-text="result"></span>
    <button v-on:click="change">计算</button>
</div>
</body>
