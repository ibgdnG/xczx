<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>name</title>
    <script src="vue.min.js"></script>
</head>
<body>
<!-- 实现在 body 区域显示一个名称 -->
<div id="app">
    {{name}} <!-- 相当于 MVVM 的 view（视图）-->
</div>
</body>
<script>
    // 编写 MVVM 中的 model 部分及 VM （ViewModel）部分
    var VM = new Vue({
        el:"#app", // 表示当前 vue 对象接管 app 的 div 区域
        data:{
            name:"学成在线" // 相当于是 MVVM 中的 Model 这个角色
        }
    });
    // nginx 启动的前提下，页面访问地址：http://www.xuecheng.com/vue_test/vue_01.html
</script>
</html>
