<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js 常用指令的测试</title>
</head>
<body>
<!-- 实现在 body 区域显示一个名称 -->
<div id="app">
    <!--相当于 MVVM 的 view（视图）-->
    <ul>
        <li v-for="(item, index) in list" :key="index" v-if="index % 2 == 0">{{index}}--{{item}}</li>
        <li v-for="(value,key) in user">{{key}}--{{value}}</li>
        <li v-for="(item, index) in userlist" :key="item.user.uname">
            <div v-if="item.user.uname == 'xczx2'" style="background:#00f50c">
                {{index}}--{{item.user.uname}}--{{item.user.age}}
            </div>
            <div v-else>
                {{index}}--{{item.user.uname}}--{{item.user.age}}
            </div>
        </li>
    </ul>
</div>
</body>
<script src="vue.min.js"></script>
<script>
    // 编写 MVVM 中的 model 部分及 VM （ViewModel）部分
    var VM = new Vue({
        el: "#app", // 表示当前 vue 对象接管 app 的 div 区域
        data: {
            list: [1, 2, 3, 4, 5],
            user: {uname: "xczx", age: 10},
            userlist: [
                {user: {uname: "xczx1", age: 11}},
                {user: {uname: "xczx2", age: 12}},
                {user: {uname: "xczx3", age: 13}}
            ]
        }
    });
    // nginx 启动的前提下，页面访问地址：http://www.xuecheng.com/vue_test/vue_03.html
</script>
</html>
